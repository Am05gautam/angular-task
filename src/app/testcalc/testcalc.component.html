<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center mt-5">
            <br>
            <h2>Calculator App</h2>
            <br>
            <input class="form-control" type="number" placeholder="Enter number 1" [(ngModel)]="number1">
            <br>
            <input class="form-control" type="number" placeholder="Enter number 2" [(ngModel)]="number2">
            <br>
            <div class="button">
                <button (click)="addNumbers()" class="btn btn-primary mx-1" >Addition</button>
                <button (click)="subtractNumbers()" class="btn btn-warning mx-1" >Subtraction</button>
                <button (click)="multiplyNumbers()" class="btn btn-danger mx-1" >Multiplication</button>
                <button (click)="divideNumbers()" class="btn btn-success mx-1" >Divison</button>
            </div>
            <br> 
            <p>The value of number1 is : {{number1}} </p>
            <p>The value of number2 is : {{number2}} </p>
            <!-- <h4 [ngClass]="{'green': viewColor}">Result of {{operation}} : {{result}}</h4> -->
            <!-- <h4 [ngClass]="{'green': isColor()}">Result of {{operation}} : {{result}}</h4> -->
            <!-- <h4 [ngStyle]="{color:resultAvailable()}">Result of {{operation}} : {{result}}</h4> -->
            <h4 [ngStyle]="{color:resultColor}">Result of {{operation}} : {{result}}</h4>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
