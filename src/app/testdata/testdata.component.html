<div class="container">
    <div class="row">
        <div class="col-lg-6 ">
            <h3 class="text-center">Enrollement of Students</h3>
            <br>
            <input class="form-control" type="text" placeholder="Enter name" [(ngModel)]="studentToEnroll.name">
            <br>
            <input class="form-control" type="text" placeholder="Enter age" [(ngModel)]="studentToEnroll.age">
            <br>
            <textarea class="form-control" cols="30" rows="10" placeholder="Enter description.." [(ngModel)]="studentToEnroll.description"></textarea>
            <br>
            <button (click)="addStudent()" class="btn btn-warning">Enroll</button>
        </div>
        <div class="col-lg-6">
            <h3 class="text-center">List of Enrolled Students</h3>
            <br>

                    </div>
                </div> -->
